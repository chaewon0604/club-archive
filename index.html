<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>하성고 동아리 아카이브</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 1) 첫 화면 -->
  <section id="screen-splash" class="screen active">
  <div class="madeby">made by logicode</div>

  <!--  떠다니는 로고 배경 -->
  <div id="floating-logos"></div>

  <div class="center">
    <img id="mainLogo" src="assets/H.png" alt="하성고 동아리 연합회 로고" />

    <div class="splash-subtitle">하성고등학교 총동아리 연합</div>

    <div class="hint">화면을 터치하면 시작합니다</div>
  </div>
</section>



  <!-- 2) 메뉴 화면 -->
  <section id="screen-menu" class="screen">
    <div class="topbar">
      <h1>동아리 선택</h1>
      <button id="btnHome" class="ghost">처음으로</button>
    </div>

    <div id="menuButtons" class="menuGrid"></div>

    <div class="footer">하성고 동아리 연합회</div>
  </section>

  <!-- 3) 상세 화면 -->
  <section id="screen-club" class="screen">
    <div class="topbar">
      <button id="btnBack" class="ghost">← 뒤로</button>
      <h1 id="clubTitle">동아리</h1>
      <button id="btnHome2" class="ghost">처음으로</button>
    </div>

    <div class="clubLayout">
      <div class="clubSide">
        <img id="clubLogo" alt="동아리 로고" />
        <div class="clubName" id="clubName"></div>
        <div class="clubDesc" id="clubDesc"></div>

        <!--  PDF 목록 -->
        <div class="filesTitle">자료 목록</div>
        <div id="fileList" class="fileList"></div>

        <button id="btnOpenNewTab" class="primary">선택한 자료 새 탭으로 열기</button>
      </div>

      <div class="clubContent">
        <div class="frameWrap" id="contentFrameWrap"></div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
